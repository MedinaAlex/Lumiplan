<html><p><strong>Import du fichier de quai :&nbsp;</strong></p>

<p>D&eacute;poser dans le r&eacute;pertoire /u/siv/quai un fichier quai.csv au&nbsp;format :<em>&lt;Identification_ligne&gt;,&lt;Destination&gt;,&lt;Quai&gt;,&lt;panneau&gt;.</em></p>


<p>Le champ &lt;panneau&gt; est facultatif. S&#39;il n&#39;est pas pr&eacute;sent&nbsp;le quai est affect&eacute; &agrave; la ligne et &agrave; la destination sur tous les panneaux.&nbsp;</p>
